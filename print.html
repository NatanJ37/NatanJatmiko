<!DOCTYPE html>
<html>
<head>
  <title>Auto Print PDF</title>
</head>
<body>
  <script>
    const pdfUrl = new URLSearchParams(window.location.search).get('url');
    if (pdfUrl) {
      const newTab = window.open(pdfUrl, '_blank');
      setTimeout(() => {
        if (newTab) newTab.focus();
        if (newTab) newTab.print();
      }, 3000); // kasih waktu file PDF-nya loading
    } else {
      document.body.innerText = "No PDF URL provided.";
    }
  </script>
</body>
</html>
